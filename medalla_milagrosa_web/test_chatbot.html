<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        
        .chatbot-container {
            position: fixed;
            top: 50px;
            right: 30px;
            z-index: 9999;
            display: block !important;
            visibility: visible !important;
        }
        
        .chatbot-button {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: 3px solid white;
            color: white;
            font-size: 26px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .chatbot-button:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
            background: linear-gradient(135deg, #FFA500, #FF8C00);
        }
    </style>
</head>
<body>
    <h1>Prueba del Chatbot</h1>
    <p>El chatbot debe aparecer en la esquina superior derecha con un botón dorado que pulsa.</p>
    
    <div class="chatbot-container" id="chatbotContainer">
        <button class="chatbot-button" onclick="alert('¡Chatbot funciona!')" title="¡Hola! Soy tu asistente virtual">
            <i class="fas fa-comments"></i>
        </button>
    </div>
    
    <script>
        console.log('Chatbot test loaded');
        document.addEventListener('DOMContentLoaded', function() {
            const chatbotContainer = document.getElementById('chatbotContainer');
            if (chatbotContainer) {
                console.log('Chatbot container found and displayed');
            } else {
                console.log('Chatbot container not found');
            }
        });
    </script>
</body>
</html>
